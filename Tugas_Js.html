<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukan Inputan Pren</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #inputTeks input {
            margin-bottom: 10px;
        }

        h3 {
            text-align: center;
            color: #333;
        }

        p {
            white-space: pre-line;
            text-align: center;
        }

        .error {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Masukkan Data</h2>
        <div id="errorMsg" class="error"></div>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" placeholder="Masukkan nama">
        <label for="jumlah">Jumlah Pilihan:</label>
        <input type="number" id="jumlah" placeholder="Masukkan jumlah">
        <button onclick="generateInputs()" id="submitButton">Submit</button>

        <div id="inputTeks"></div>
        <button onclick="tampilkanData()" style="display: none;" id="okButton">OK</button>

        <h3>Hasil:</h3>
        <p id="hasil"></p>
    </div>

    <script>
        function showError(message) {
            document.getElementById("errorMsg").innerText = message;
        }

        function clearError() {
            document.getElementById("errorMsg").innerText = "";
        }

        function generateInputs() {
            try {
                clearError();
                let jumlah = parseInt(document.getElementById("jumlah").value);
                let container = document.getElementById("inputTeks");
                container.innerHTML = "";

                if (isNaN(jumlah) || jumlah <= 0) {
                    showError("Masukkan jumlah yang valid!");
                    return;
                }

                for (let i = 0; i < jumlah; i++) {
                    let input = document.createElement("input");
                    input.type = "text";
                    input.placeholder = "Masukkan teks tampilan " + (i + 1);
                    input.id = "teks_" + i;
                    container.appendChild(input);
                }

                document.getElementById("okButton").style.display = "block";
                document.getElementById("submitButton").disabled = true;
                document.getElementById("nama").disabled = true;
                document.getElementById("jumlah").disabled = true;

            } catch (error) {
                console.error("Error saat generate inputs:", error);
                showError("Terjadi kesalahan! Coba lagi.");
            }
        }

        function tampilkanData() {
            try {
                clearError();
                let nama = document.getElementById("nama").value;
                let jumlah = parseInt(document.getElementById("jumlah").value);
                let hasil = "Nama: " + nama + "\n";

                if (!nama.trim()) {
                    showError("Nama tidak boleh kosong!");
                    return;
                }

                if (isNaN(jumlah) || jumlah <= 0) {
                    showError("Jumlah pilihan tidak valid!");
                    return;
                }

                for (let i = 0; i < jumlah; i++) {
                    let input = document.getElementById("teks_" + i);
                    if (!input.value.trim()) {
                        showError(`Input pada pilihan ${i + 1} tidak boleh kosong!`);
                        return;
                    }
                    hasil += `Pilihan ${i + 1}: ${input.value}\n`;
                    input.disabled = true;
                }

                document.getElementById("hasil").innerText = hasil;
            } catch (error) {
                console.error("Error saat menampilkan data:", error);
                showError("Terjadi kesalahan saat menampilkan data.");
            }
        }
    </script>
</body>

</html>
